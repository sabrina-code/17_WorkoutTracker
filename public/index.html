<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Workout Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="top">
      <h1 class="title">Mountain Biking Tracker</h1>
      <hr />
    </div>

    <div class="container">
      <div class="entry_panel col-md-4 col-sm-12">
        <h2>Create and Update</h2>

        <div id="userInput">
          <label>Trail Name</label>
          <input
            id="trail"
            class="form-control"
            name="trail"
            placeholder="Trail name is required."
            autofocus
          />
          <label>Date and Time</label>
          <input
            id="timeDate"
            class="form-control"
            name="trail"
            placeholder="Date and Time."
            autofocus
          />
          <label>Meetup Location</label>
          <input
            id="meetUp"
            class="form-control"
            name="trail"
            placeholder="Date and Time."
            autofocus
          />

          <label>Description</label>
          <textarea
            id="note"
            class="form-control"
            name="note"
            placeholder="Enter details of the activity."
            autofocus
          ></textarea>
          <div class="" id="btnGroup">
            <button class="btn-primary" id="create">Create</button>
            <!-- <button class="btn-primary" id='updater' data-id="">Update</button>; -->
          </div>
        </div>
      </div>
      <div class="list_panel col-md-8 col-sm-12">
        <h2>My biking plan</h2>
        <div id="list"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
